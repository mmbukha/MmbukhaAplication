<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>project form</title>
    <link rel="stylesheet" href="css/bbbb.css">
</head>

</body>

<h1><u> Project Management</u></h1>

<form action="">

    <label for="pname">Project Name</label>
    <input type="text" id="pname" placeholder="Project Name"> <br><br>

<label for="assignto">Assigned to </label>
    <input type="text" id="assignto" placeholder="eg Mary Peterson" required="required">
    <br><br>

    <label for="start"> Start Date</label>
    <input type="date" id="start" placeholder="start" required="required">
    <br><br>

    <label for="edate"> End Date</label>
    <input type="date" id="edate" placeholder="type your password" required="required">
<br><br>

<label>priority</label>
<input type="radio" id="High">
    <label for="High"> High</label>
<input type="radio" id="Average">
    <label for="Average">Average</label>
<input type="radio" id="Low">
    <label for="Low">Low</label>
<br><br>

<div class="description">
    <label for="desc">Description</label>
    <textarea name="" id="desc" cols="30" rows="5"></textarea>
</div>
    <br><br>

<button type="submit">submit</button>
<button type="clear">clear</button>


</form>

</body>
</html>
