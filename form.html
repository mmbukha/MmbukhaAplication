<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>studentform</title>
    <link rel="stylesheet" href="css/style%20b.css">
</head>
<body>
<form action="">
    <legend> STUDENT INFORMATION</legend>
    <br>
    <label for="fname">Firstname: </label>
    <input type="text" id="fname" placeholder="Firstname" required="required">
    <br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="surname" required="required">
    <br><br>

    <label for="email">Email address</label>
    <input type="email" id="email" placeholder="xyz@gmail.com" required="required"><br><br>


    <label for="pwd">Password</label>
    <input type="password" id="pwd" placeholder="Type password" required="required">
    <br><br>

<p>Choose a programming language</p>
    <input type="radio" id="python">
    <label for="python">Python</label>
    <br>
    <input type="radio" id="php">
    <label for="php">PHP</label>
    <br>

  <input type="radio" id="Java">
    <label for="Java">Java</label>
    <br>
<p>Choose your favourite game :</p>
    <input type="checkbox" id="football">
    <label for="football">Football</label>
    <br>
    <input type="checkbox" id="badminton">
    <label for="badminton">Badminton</label>
    <br>
     <input type="checkbox" id="lawn tennis">
    <label for="lawn tennis">Lawn tennis</label>
    <br>
    <input type="checkbox" id="rugby">
    <label for="rugby">Rugby</label>
    <br>

    <label for="course">Select a course</label>
    <select name="" id="course">
        <option value="choose course" disabled="disabled">choose a course</option>
        <option value="comp">Computer science</option>
        <option value="eng">Software engineering</option>
        <option value="it">Information technology</option>
        <option value="aps">Applied computer science</option>
        <br><br>

        <label for="file">choose a file :</label>
        <input type="file" id="file" required="required">
        <br><br>

        <label for="yob">Year of birth</label>
        <input type="date" id="yob" required="required"><br><br>

        <label for="">Describe yourself :</label>
        <textarea name="" id="type" cols="50" rows="30">Type here....</textarea>
        <br><br>
        <button type="submit">submit</button>
    </select>

    <br>

</form>



</body>
</html>
